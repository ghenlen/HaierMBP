<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<script type="text/javascript" src="../script/generalCSS.js"></script>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav">
			<a class="aui-pull-left aui-btn" onclick="back()"> <span class="aui-iconfont aui-icon-left"></span></a>
			<div class="aui-title aui-font-size-18" style="display: none" id="InboxNoticeDetailHead">
				<label class="i18n_label" id="inboxNoticeDetail"></label>
			</div>
			<div class="aui-title aui-font-size-18" style="display: none" id="OutNoticeDetailHead">
				<label class="i18n_label" id="outNoticeDetail"></label>
			</div>
		</header>
	</body>
	<script type="text/javascript" src="../script/generalJS.js"></script>
	<script>
		apiready = function() {
		
			var $header = $api.dom('header');
			$api.fixIos7Bar($header);
			$api.fixStatusBar($header);
			
			var moudle=api.pageParam.moudle;
				if (moudle == 1) {
					$api.css($api.byId('OutNoticeDetailHead'), 'display: none');
					$api.css($api.byId('InboxNoticeDetailHead'), 'display: block');
				} else if (moudle == 2) {
					$api.css($api.byId('InboxNoticeDetailHead'), 'display: none');
					$api.css($api.byId('OutNoticeDetailHead'), 'display: block');
				}
		};
	</script>
</html>
