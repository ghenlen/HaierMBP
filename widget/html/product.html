<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>New Order</title>
		<script type="text/javascript" src="../script/generalCSS.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/product.css"/>
	</head>
	<body style="font-size:0.7rem">
		<header class="aui-bar aui-bar-nav">
			<a class="aui-pull-left aui-btn" onclick="COMMON_BackToRoot();"> <span class="aui-iconfont aui-icon-left"></span></a>
			<div class="aui-title" style="left: 2rem;right: 2rem;">
				<div class="aui-searchbar dodge_blue_bg" id="search">
					<div class="aui-searchbar-input aui-border-radius" tapmode >
						<i class="aui-iconfont aui-icon-search gray_light aui-font-size-14" style="vertical-align: middle"></i>
						<form action="javascript:search();">
							<input class="gray_light" type="search" value="" placeholder="Product Title/Model/Code" id="search-input" readonly="true" onclick="openProductSearch()">
						</form>
						<i id="resetSearchBtn" class="aui-iconfont aui-icon-close gray_light aui-font-size-14" onclick="resetSearch()" style="vertical-align: middle;margin-left: -0.9rem;display: none;"></i>
					</div>
				</div>
			</div>
			<a class="aui-pull-right aui-btn">
				<img src="../image/common/menu.png" width="22" height="22" onclick="BUSINESS_OpenPopupMenu()"/>
			</a>
		</header>
		<div id="dealerSelect" class="aui-hide" style="width: 99.8%;height: 50px;background:#F5F5F5"  onclick="showDealerActionSelector()">
			<div style="width: 15%;height: 50px; float:left"><img src="../image/common/man_blue_100x100.png" style="width: 40px;height:30px;padding-left: 10px;margin-top: 10px;"/>
			</div>
			<div style="width: 75%;height: 50px;float:left">
				<div class="aui-list-item aui-text-info" id="customerTitle" style="text-align: left;height: 50px;line-height: 50px;" ></div>
			</div>
			<div style="width: 10%;height: 50px;line-height: 50px;float:left">
				<i class="aui-iconfont aui-icon-right aui-text-info"></i>
			</div>
		</div>
		<div id="category" style="width: 100%;background: #fff;height: 35px;" class="moudle">
			<div style="width: 100%;">
				<div class="swipe-wrap">
					<div class="swipe-box">
						<div class="sliderow" id="catalogList">
							<div class="slidecol aui-hide" tapmode="hover" onclick="openSlidePanel('')">
								<img src="../image/common/pic.png" alt="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="add_to_Cart_floatbox" align="center" id="turnToCart" onclick="turnToCart()" style="z-index: 111;">
			<!-- <i class="aui-iconfont aui-icon-cart" style="margin-top: 5px;"></i>
			<p style="font-size: 0.5rem;">
			Cart
			</p> -->
			<div style="position: absolute;right: 29px;top:25px;z-index: 1;color: #fff;" id="cartNum">0</div>
			<img src="../image/common/cart.png" id="cartImg"  style="position: absolute;right: 0;top:0;"  width="70" height="70" />
		</div>
		
		<input id="customerCode" type="hidden"/>
		<input id="customerId" type="hidden"/>
		<input id="saleOffice" type="hidden"/>
		<input id="orgCode" type="hidden"/>
	</body>
	<script type="text/javascript" src="../script/generalJS.js"></script>
	<script type="text/javascript" src="../script/fixStatusBar.js"></script>
	<script type="text/javascript" src="../script/product.js"></script>
</html>
