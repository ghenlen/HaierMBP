<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Notice</title>
		<script type="text/javascript" src="../script/generalCSS.js"></script>
		<style>
			#inboxUl li:nth-child(2n) {
				background-color: #DDF5F5;
			}
			#inboxUl li:nth-child(2n + 1) {
				background-color: #FFF;
			}
			#outboxUl li:nth-child(2n) {
				background-color: #DDF5F5;
			}
			#outboxUl li:nth-child(2n + 1) {
				background-color: #FFF;
			}
		</style>
	</head>
	<body style="font-size:0.7rem">
		<!-- Message List -->
		<header class="aui-bar aui-bar-nav">
			<a class="aui-pull-left aui-btn" onclick="back()"> <span class="aui-iconfont aui-icon-left"></span></a>
			<div class="aui-title aui-font-size-18" >
				<label class="i18n_label" id="noticeTitle"></label>
			</div>
			<a class="aui-pull-right" onclick="add()"> <i class="aui-iconfont aui-icon-pencil"></i></a>
		</header>
		<div class="aui-searchbar" id="searchContainer" style="width: 96%;margin-left:2%;height: 2.5rem;background-color: #f5f5f5 !important;position: static;">
			<div class="aui-searchbar-input aui-border-radius" tapmode style="position: relative;" >
				<i class="aui-iconfont aui-icon-search gray_light aui-font-size-14" id="searchFlag" style="vertical-align: middle;position: absolute;right: 50%;color: #ccc;padding-left: 5px;"></i>
				<form style="position: absolute;left: 50%;" id="searchForm">
					<input class="gray_light" type="search" value="" onclick="search()" placeholder="Title" id="searchInputEle" readonly="true">
				</form>
				<i id="resetResolvedSearchBtn" class="aui-iconfont aui-icon-close gray_light aui-font-size-14" onclick="resetResolvedSearch()" style="vertical-align: middle;display: none;position: absolute;right:2px;width: 2rem;text-align: center"></i>
			</div>
		</div>
		<div class="aui-content" id="inbox">
			<ul class="aui-list aui-media-list" id="inboxUl"></ul>
			<h6 id="inboxFootInfo" class="aui-hide" style="text-align:center;line-height:3rem;position: relative;">
					<i class="end-line"></i>
					<label class="end-text">End</label>
				</h6>
			<div id="inboxNoDataInfo" class="aui-hide" align="center" style="margin-top: 3rem;">
					<img src="../image/common/nodata.png" width="100"/>
					<h6 style="color: #cfcfcf;line-height: 1.5rem;">No Data.</h6>
				</div>
		</div>
		<div id="outbox" style="display:none;" id="outbox">
			<ul class="aui-list aui-media-list" id="outboxUl" >
			</ul>
			<h6 id="outboxFootInfo" class="aui-hide" style="text-align:center;line-height:3rem;position: relative;">
					<i class="end-line"></i>
					<label class="end-text">End</label>
				</h6>
			<div id="outboxNoDataInfo" class="aui-hide" align="center" style="margin-top: 3rem;">
					<img src="../image/common/nodata.png" width="100"/>
					<h6 style="color: #cfcfcf;line-height: 1.5rem;">No Data.</h6>
				</div>
		</div>
		
		<ul class="aui-list aui-media-list aui-hide" >
			<li class="aui-list-item" id="inboxTemplate">
				<div class="aui-media-list-item-inner  aui-list-item-arrow">
					<div class="aui-list-item-inner">
						<div class="aui-info">
							<div class="aui-list-item-title">
								<span class="aui-dot noReadMessage aui-hide" style="position:relative; left:0;margin-right: 5px;"></span><span class="dealer aui-font-size-16" style="color: #444;"></span>&nbsp;&nbsp;&nbsp;<img class="inboxImage aui-hide" src="../image/common/attachmentList.png"  style="width: 10px;height:10px;margin-top: 7px"/>
							</div>
							<div class="aui-list-item-right">
								<span class="create_time gray_light aui-font-size-12 aui-margin-r-15"></span>
							</div>
						</div>
						<div class="aui-info" style="margin-top: -0.9rem;">
							<div class="aui-list-item-text">
								<span class="title aui-font-size-14" style="color: #444"></span>
							</div>
						</div>
						<div class="aui-info" style="margin-top: -1.1rem;">
							<div class="aui-list-item-text">
								<div class="content aui-ellipsis-2 gray_light"></div>
							</div>
						</div>
					</div>
				</div>
			</li>
		</ul>
		<ul class="aui-list aui-media-list aui-hide"  >
			<li class="aui-list-item" id="outboxTemplate">
				<div class="aui-media-list-item-inner  aui-list-item-arrow">
					<div class="aui-list-item-inner">
						<div class="aui-info">
							<div class="aui-list-item-text" style="width: 60%;">
								<span class="dealer  aui-font-size-16 aui-ellipsis-1" style="color: #444;width: 99%"></span>&nbsp;&nbsp;&nbsp<img class="outboxImage aui-hide" src="../image/common/attachmentList.png"  style="width: 10px;height:10px;"/>
							</div>
							<div class="aui-list-item-right">
								<span class="create_time gray_light aui-font-size-12 aui-margin-r-15"></span>
							</div>
						</div>
						<div class="aui-info" style="margin-top: -0.9rem;">
							<div class="aui-list-item-text">
								<span class="title" style="color: #444"></span>
							</div>
						</div>
						<div class="aui-info" style="margin-top: -1.1rem;">
							<div class="aui-list-item-text">
								<div class="content aui-ellipsis-2 gray_light"></div>
							</div>
						</div>
					</div>
				</div>
			</li>
		</ul>
		<div class="scroll-top aui-hide" align="center" id="scrollTop" onclick="scrollToTop()">
			<img src="../image/common/toTop.png" width="48" height="48" />
		</div>
	</body>
	<script type="text/javascript" src="../script/generalJS.js"></script>
	<script type="text/javascript" src="../script/notice.js"></script>
</html>
