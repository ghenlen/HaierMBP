<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<script type="text/javascript" src="../script/generalCSS.js"></script>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav">
			<a class="aui-pull-left aui-btn" onclick="back()"> <span class="aui-iconfont aui-icon-left"></span> </a>
			<div class="aui-title  aui-font-size-18"  style="left:1rem;right:1rem;">
				<label class="i18n_label " id="attendance_record"></label>
			</div>
		</header>
	</body>
	<script type="text/javascript" src="../script/generalJS.js"></script>
	<script>
		apiready = function() {
			var $header = $api.dom('header');
			$api.fixIos7Bar($header);
			$api.fixStatusBar($header);
			
			api.addEventListener({
				name : 'attendanceNewHeadFresh'
			}, function(ret, err) {
				var moudle = ret.value.moudle;
				if (moudle == 1) {
					$api.css($api.byId('attendance'), 'display: block');
					$api.css($api.byId('attendanceHistory'), 'display: none');
				} else if (moudle == 2) {
					$api.css($api.byId('attendance'), 'display: none');
					$api.css($api.byId('attendanceHistory'), 'display: block');
				}
			});
			
			
		};

		/*点击新建按钮*/
		function add() {
			COMMON_OpenWin({
				name : 'notice_add',
				url : 'notice_add.html',
				reload : true
			});
		}
	</script>
</html>
