<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<script type="text/javascript" src="../script/generalCSS.js"></script>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav">
			<a class="aui-pull-left aui-btn" onclick="back()"> <span class="aui-iconfont aui-icon-left"></span></a>
			<div class="aui-title aui-font-size-18" >
				<label class="i18n_label" id="messageDetails"></label>
			</div>
		</header>
		<div class="aui-content" >
			<h2 class="aui-ellipsis-1" align="center" ></h2>
			<div class="aui-content aui-margin-b-15">
				<ul class="aui-list aui-form-list"  >
					<li class="aui-list-item">
						<div class="aui-list-item-inner">
							<div class="aui-list-item-label">
							<label class="i18n_label" id="title"></label>:
								<!-- Sender: -->
							</div>
							<div class="aui-list-item-input">
								<input type="text" id="messageTitle" placeholder="Name" readonly="true"  style="font-size: 0.7rem;">
							</div>
						</div>
					</li>
					<li class="aui-list-item">
						<div class="aui-list-item-inner">
							<div class="aui-list-item-label">
							<label class="i18n_label" id="question_Sender"></label>
								<!-- Sender: -->
							</div>
							<div class="aui-list-item-input">
								<input type="text" id="fromUserName" placeholder="Name" readonly="true"  style="font-size: 0.7rem;">
							</div>
						</div>
					</li>
					<li class="aui-list-item">
						<div class="aui-list-item-inner">
							<div class="aui-list-item-label">
								<label class="i18n_label" id="question_Recipients"></label>
							</div>
							<div class="aui-list-item-input">
								<div id="toUserName"></div>
							</div>
						</div>
					</li>
					<li class="aui-list-item">
						<div class="aui-list-item-inner">
							<div class="aui-list-item-label">
									<label class="i18n_label" id="time"></label>:
							</div>
							<div class="aui-list-item-input">
								<input type="text" id="createDate" placeholder="Name" readonly="true"  style="font-size: 0.7rem;">
							</div>
						</div>
					</li>
					<li class="aui-list-item">
						<div class="aui-list-item-inner">
							<p id="details" style="text-align:justify;">
							</p>
						</div>
					</li>
					<li class="attachment aui-list-item aui-hide">
						<div class="aui-list-item-inner">
							<div class="aui-list-item-label">
								<label class="i18n_label" id="question_Attachment"></label>
							</div>
							<div class="aui-list-item-input attachment_container" >
								<img  src="../image/common/attachment.png"  style="width: 10px;height:10px;"/>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="attachment_container_image" style="background: #fff;"></div>
		</div>
	</body>
	<script type="text/javascript" src="../script/generalJS.js"></script>
	<script type="text/javascript">
		apiready = function() {
			var $header = $api.dom('header');
			$api.fixIos7Bar($header);
			$api.fixStatusBar($header);
		};
	</script>
	<script type="text/javascript" src="../script/notice_detail.js"></script>
</html>
