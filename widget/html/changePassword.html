<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Change Password</title>
		<script type="text/javascript" src="../script/generalCSS.js"></script>
		<style>
			.aui-list .aui-list-item:after{
				background-color: #fff;
				height: 0;
			}
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav">
			<a class="aui-pull-left aui-btn"> </a>
			<div class="aui-title aui-font-size-18">
				<label class="i18n_label" id="changePassword"></label>
			</div>
		</header>
		<div class="aui-content"  id="container">
			<ul class="aui-list aui-form-list">
				<li class="aui-list-item aui-margin-b-15 aui-margin-t-10">
					<div class="aui-list-item-inner">
						<div class="aui-list-item-label" style="width: 7rem;">
							<label class="i18n_label" id="oldPassword"></label>
						</div>
						<div class="aui-list-item-input" style="width:70%;">
							<input type="password" id="oldPasswordInput"  placeholder="">
						</div>
					</div>
				</li>
				<li class="aui-list-item aui-margin-b-15">
					<div class="aui-list-item-inner">
						<div class="aui-list-item-label" style="width:7rem;">
							<label class="i18n_label" id="newPassword" ></label>
						</div>
						<div class="aui-list-item-input" style="width:70%;">
							<input type="password" id="newPasswordInput" placeholder="">
						</div>
					</div>
				</li>
				<li class="aui-list-item aui-margin-b-15">
					<div class="aui-list-item-inner">
						<div class="aui-list-item-label" style="width: 7rem;">
							<label class="i18n_label" id="confirmPassword"></label>
						</div>
						<div class="aui-list-item-input" style="width:70%;">
							<input type="password" id="confirmPasswordInput" placeholder="">
						</div>
					</div>
				</li>
			</ul>
			<div style="margin-top: 2rem;" align="center">
				<div class="aui-btn aui-btn-info" onClick="changePassword();" style="width: 90%;">
					<label class="i18n_label" id="submit"></label>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../script/generalJS.js"></script>
	<script type="text/javascript" src="../script/changePassword.js"></script>
</html>
